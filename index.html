<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="history_results"></div>
        <div class="result">123+4</div>
      </div>
      <div class="keyboard">
        <div><button class="key operator">AC</button></div>
        <div><button class="key operator">DEL</button></div>
        <div><button class="key operator">%</button></div>
        <div><button class="key operator">/</button></div>
        <div><button class="key">7</button></div>
        <div><button class="key">8</button></div>
        <div><button class="key">9</button></div>
        <div><button class="key operator">*</button></div>
        <div><button class="key">4</button></div>
        <div><button class="key">5</button></div>
        <div><button class="key">6</button></div>
        <div><button class="key operator">-</button></div>
        <div><button class="key">1</button></div>
        <div><button class="key">2</button></div>
        <div><button class="key">3</button></div>
        <div><button class="key operator">+</button></div>
        <!-- <div><button class="key"></button></div> -->
        <div class="zero"><button class="key">0</button></div>
        <div><button class="key">.</button></div>
        <div><button class="key submit">=</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
